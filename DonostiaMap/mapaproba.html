<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 400px;
       }
    </style>
  </head>
  <body>
   
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: 43.3250 , lng:  -1.9799};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8bo2VWsUe8Z-Zo8PeCJQklWE0LPdbZrc&callback=initMap">
    </script>
  </body>
</html>
